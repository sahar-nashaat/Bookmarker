<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" type="image/x-icon" href="5801789.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
<h1 class="text-center py-5">Bookmarker</h1>
<div class="container inputBody text-center py-4">
    <div class="inputTitle d-flex align-items-center justify-content-evenly w-50 mx-auto">
            <i class="fa-solid fa-bookmark fa-2x"></i>
            <h2> Bookmark your favorite sites </h2>
            <i class="fa-solid fa-bookmark fa-2x"></i>
    </div>
    <div class="inputs text-start pt-4">
        <label for="siteName"><i class="py-2  fa-solid fa-book-bookmark"></i> Site Name</label>
        <input type="text" id="siteName" class="form-control" placeholder="Enter your website name">
        <label for="siteUrl"><i class="py-2 mt-4 fa-solid fa-link"></i> Site URL</label>
        <input type="text" id="siteUrl" class=" form-control" placeholder="Enter the website URL">
    </div>
    <button class="btn btn-outline-warning mt-3" onclick="addWebsite()">Submit</button>
</div>
<table class="table bg-light text-center">
<thead>
    <th>Index</th>
    <th>Website Name</th>
    <th>Visit</th>
    <th>Delete</th>
</thead>
<tbody id="tableBody">
<h2><a href=""></a></h2>
</tbody>
</table>

</body>
</html>
